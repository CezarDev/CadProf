<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
<a href="/publico/usuario.xhtml">Inserir</a>
	<h1>Cadastro de Usuários</h1>s
	<h:form>
		<h:messages />
		<h:dataTable value="#{professorBean.lista}" var="professor" rules="rows"
			cellpadding="5">
			<f:facet name="caption">
						A listagem abaixo exibe a relação de todos os usuários do 
						sistema. Você poderá realizar ativação e 
						desativação, edição e exclusão para os usuários.
				</f:facet>
			<f:facet name="header">Listagem de Usuários</f:facet>
			
			<f:facet name="footer">Final da listagem</f:facet>
			
			<h:column>
				<h:commandLink action="#{professorBean.ativar}">
					<h:graphicImage library="imagens"
						name="professor_ativo_#{professor.ativo}.png" style="border:0" />
					<f:setPropertyActionListener target="#{professorBean.usuario}"
						value="#{professor}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{professor.codigo}" />
			</h:column>
			<h:column>
				<h:graphicImage library="imagens"
					name="bandeira_#{professor.idioma}.png" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{professor.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{professor.email}">#{usuario.email}</a>
			</h:column>
			<h:column>
				<h:commandLink action="#{professorBean.editar}">
					<h:graphicImage library="imagens" name="editar16.png"
						style="border:0" />
					<f:setPropertyActionListener target="#{professorBean.usuario}"
						value="#{professor}" />
					<f:setPropertyActionListener target="#{professorBean.destinoSalvar}"
						value="/admin/principal" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="#{professorBean.excluir}"
					onclick="if (!confirm('Confirma a exclusão do usuário 
							      #{professor.nome}?')) return false;">
					<h:graphicImage library="imagens" name="excluir16.png"
						style="border:0" />
					<f:setPropertyActionListener target="#{professorBean.usuario}"
						value="#{professor}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
